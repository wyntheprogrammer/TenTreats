<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween QR Code üéÉ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #4a2d6a 50%, #6b4d8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Floating decorations */
        .decoration {
            position: fixed;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .decoration:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
        .decoration:nth-child(2) { right: 8%; top: 15%; animation-delay: 1s; }
        .decoration:nth-child(3) { left: 10%; bottom: 20%; animation-delay: 2s; }
        .decoration:nth-child(4) { right: 12%; bottom: 25%; animation-delay: 1.5s; }

        /* Stars */
        .star {
            position: fixed;
            color: #ffd700;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star:nth-child(5) { left: 15%; top: 8%; animation-delay: 0s; }
        .star:nth-child(6) { right: 20%; top: 12%; animation-delay: 0.5s; }
        .star:nth-child(7) { left: 50%; top: 5%; animation-delay: 1s; }
        .star:nth-child(8) { right: 40%; bottom: 15%; animation-delay: 1.5s; }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5),
                        0 0 40px rgba(138, 43, 226, 0.3);
            border: 4px solid #ff6b9d;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInScale 1s ease-out;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: hidden;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container::before {
            content: 'üéÉ';
            position: absolute;
            top: -30px;
            left: 40px;
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }

        .container::after {
            content: 'üëª';
            position: absolute;
            top: -30px;
            right: 40px;
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8a2be2;
            margin-bottom: 25px;
            font-style: italic;
        }

        .qr-frame {
            background: linear-gradient(135deg, #3a2d5a 0%, #2a1f3d 100%);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                        inset 0 0 20px rgba(255, 107, 157, 0.2);
            border: 3px solid #4a3d6a;
            position: relative;
            margin: 15px 0;
        }

        .qr-frame::before {
            content: 'üï∏Ô∏è';
            position: absolute;
            top: -12px;
            right: -12px;
            font-size: 2rem;
            opacity: 0.8;
        }

        .qr-frame::after {
            content: 'üï∑Ô∏è';
            position: absolute;
            bottom: -8px;
            left: -8px;
            font-size: 1.5rem;
        }

        #qrcode {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }

        #qrcode canvas {
            border-radius: 10px;
        }

        .link-display {
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            border: 2px solid #ff6b9d;
        }

        .link-display a {
            color: #8a2be2;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .link-display a:hover {
            color: #ff6b9d;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .download-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #8a2be2 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            font-weight: bold;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container::before,
            .container::after {
                font-size: 2rem;
                top: -20px;
            }

            .qr-frame {
                padding: 15px;
            }

            #qrcode {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration">üëª</div>
    <div class="decoration">üéÉ</div>
    <div class="decoration">ü¶á</div>
    <div class="decoration">üçÇ</div>
    <div class="star">‚≠ê</div>
    <div class="star">‚≠ê</div>
    <div class="star">‚≠ê</div>
    <div class="star">‚≠ê</div>

    <div class="container">
        <h1>Scan Me! üëª</h1>
        <p class="subtitle">Our Spooky Sweet Journey</p>
        
        <div class="qr-frame">
            <div id="qrcode"></div>
        </div>

        <div class="link-display">
            <a href="https://wyntheprogrammer.github.io/TenTreats/" target="_blank">
                wyntheprogrammer.github.io/TenTreats/
            </a>
        </div>

        <p class="instructions">
            üì± Scan with your phone camera to visit our special page! üíï
        </p>

    </div>

    <script>
        // Generate QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://wyntheprogrammer.github.io/TenTreats/",
            width: 200,
            height: 200,
            colorDark: "#2d1b4e",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Download QR Code function
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'halloween-qr-code.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
